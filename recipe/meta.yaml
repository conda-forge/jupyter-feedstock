{% set version = "1.1.0" %}

package:
  name: jupyter
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter/jupyter-{{ version }}.tar.gz
  sha256: f5f32929a72a1eb91b39898b94911cb49ec8a68b9aab37e184af3f918bf56440

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - setuptools
    - python >=3.6
  run:
    - ipykernel
    - ipywidgets
    - jupyter_console
    - jupyterlab
    - nbconvert-core
    - notebook
    - python >=3.6

test:
  requires:
    - pip
  commands:
    # check requirements
    - python -m pip check
    # check jupyter works
    - jupyter --help
  imports:
    - jupyter

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Jupyter metapackage. Install all the Jupyter components in one go.'
  dev_url: https://github.com/jupyter/jupyter

extra:
  recipe-maintainers:
    - minrk
    - ocefpaf
    - xylar
